<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quer namorar comigo?</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="Media/icon.png" type="image/png" />

    <style>
        /* --- TRANSI√á√ÉO SUAVE DA TELA --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #000;
            opacity: 0;
            animation: fadeScreen 2s forwards;
        }

        @keyframes fadeScreen {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- FUNDO EM V√çDEO --- */
        #bgVideo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.35);
        }

/* --- CONTAINER COM BORDA BRILHANTE --- */
.container {
    text-align: center;
    background: rgba(0, 0, 0, 0.20); /* Transpar√™ncia aumentada */
    padding: 50px;
    border-radius: 25px;
    backdrop-filter: blur(10px); /* Blur um pouco mais vis√≠vel */
    width: 90%;
    max-width: 900px;
    margin: auto;
    margin-top: 80px;
    position: relative;
    transition: 0.8s ease;

    box-shadow:
        0 0 15px rgba(255, 0, 150, 0.7),
        0 0 25px rgba(255, 0, 150, 0.5),
        0 0 50px rgba(255, 0, 150, 0.3);

    animation: neonPulse 3s infinite alternate ease-in-out;
}

        @keyframes neonPulse {
            0% {
                box-shadow:
                    0 0 10px rgba(255, 0, 150, 0.4),
                    0 0 20px rgba(255, 0, 150, 0.3),
                    0 0 35px rgba(255, 0, 150, 0.2);
            }
            100% {
                box-shadow:
                    0 0 25px rgba(255, 0, 150, 1),
                    0 0 45px rgba(255, 0, 150, 0.8),
                    0 0 70px rgba(255, 0, 150, 0.6);
            }
        }

        h1 {
            font-size: 2.8rem;
            color: white;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* --- BOT√ïES --- */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
            transition: 0.6s ease;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* BRILHO DO BOT√ÉO SIM */
        #sim {
            background-color: #8affc1;
            font-weight: bold;
            box-shadow: 0 0 10px #8affc1, 0 0 20px #8affc1;
            animation: glow 2s infinite alternate ease-in-out;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #8affc1, 0 0 25px #8affc1; }
            to { box-shadow: 0 0 20px #8affc1, 0 0 45px #8affc1; }
        }

        #sim:hover { transform: scale(1.18); }

        /* BRILHO DO BOT√ÉO N√ÉO */
        #nao {
            background-color: #ff6b6b;
            color: white;
            position: relative;
            font-weight: bold;
            box-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
            animation: glowNao 2s infinite alternate ease-in-out;
        }

        @keyframes glowNao {
            from { box-shadow: 0 0 10px #ff6b6b, 0 0 25px #ff6b6b; }
            to { box-shadow: 0 0 20px #ff6b6b, 0 0 45px #ff6b6b; }
        }

        #mensagem-linda {
            display: none;
            font-size: 2rem;
            color: #fff;
            margin-top: 25px;
            animation: fadeIn 1.5s ease;
        }

        /* --- CORA√á√ïES QUE CAEM --- */
        .coracao, .explosao-coracao {
            position: fixed;
            color: white;
            pointer-events: none;
        }

        .coracao {
            top: -10px;
            font-size: 20px;
            animation: cair 5s linear infinite;
            opacity: 0.2;
        }

        @keyframes cair {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(120vh) rotate(360deg); }
        }

        /* --- EXPLOS√ÉO DE CORA√á√ïES --- */
        @keyframes explodir {
            0% { transform: scale(0.5) translate(0,0); opacity: 1; }
            100% { transform: scale(2.5) translate(var(--x), var(--y)); opacity: 0; }
        }
    </style>
</head>

<body>

    <video id="bgVideo" muted loop>
        <source src="Media/Video fundo.mp4" type="video/mp4">
    </video>    

    <div class="container" id="container">
        <h1 id="titulo">Karen Michelly, quer namorar comigo? ‚ù§Ô∏è</h1>

        <div class="buttons" id="botoes">
            <button id="sim">Sim</button>
            <button id="nao">N√£o</button>
        </div>

        <div id="mensagem-linda">
            Voc√™ acabou de me dar o melhor ‚Äúsim‚Äù da minha vida, Karen! ‚ù§Ô∏èü•∫<br>
            <br>
            Prometo te tratar igual a uma princesa e sempre cuidar de voc√™, independentemente do que aconte√ßa.<br>
            <br>
            Eu te amo infinitamente!
        </div>
    </div>

    <audio id="musica" src="Media/Musica.mp3"></audio>

    <script>
        let fugaAtivada = false;

        const botaoNao = document.getElementById('nao');
        const botaoSim = document.getElementById('sim');
        const msg = document.getElementById('mensagem-linda');
        const musica = document.getElementById('musica');
        const video = document.getElementById('bgVideo');
        const container = document.getElementById('container');
        const botoes = document.getElementById('botoes');
        const titulo = document.getElementById('titulo');

        /* --- MOVE O "N√ÉO" DENTRO DO CONTAINER --- */
        function moverBotaoNao() {
            const margem = 20;
            const rectContainer = container.getBoundingClientRect();
            const maxLargura = rectContainer.width - botaoNao.offsetWidth - margem * 2;
            const maxAltura  = rectContainer.height - botaoNao.offsetHeight - margem * 2;
            const novoX = rectContainer.left + margem + Math.random() * maxLargura;
            const novoY = rectContainer.top  + margem + Math.random() * maxAltura;
            botaoNao.style.position = "fixed";
            botaoNao.style.left = novoX + 'px';
            botaoNao.style.top  = novoY + 'px';
        }

        /* --- EXPLOS√ÉO DE CORA√á√ïES --- */
        function explosao(x, y) {
            for (let i = 0; i < 12; i++) {
                const c = document.createElement("div");
                c.classList.add("explosao-coracao");
                c.innerHTML = "‚ù§Ô∏è";
                c.style.left = x + "px";
                c.style.top = y + "px";
                c.style.fontSize = "25px";
                const angle = Math.random() * Math.PI * 2;
                const dist = 120;
                c.style.setProperty("--x", Math.cos(angle) * dist + "px");
                c.style.setProperty("--y", Math.sin(angle) * dist + "px");
                c.style.animation = "explodir 0.9s ease-out forwards";
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 900);
            }
        }

        /* --- ATIVA A FUGA DO BOT√ÉO "N√ÉO" --- */
        botaoNao.addEventListener('click', moverBotaoNao);
        botaoNao.addEventListener('mouseover', () => {
            if (fugaAtivada) moverBotaoNao();
        });

        /* --- BOT√ÉO SIM --- */
        botaoSim.addEventListener('click', (e) => {
            explosao(e.clientX, e.clientY);
            botoes.style.opacity = "0";
            container.style.backdropFilter = "blur(18px)";
            setTimeout(() => botoes.style.display = "none", 800);

            // Trocar o texto do t√≠tulo
            titulo.textContent = "Voc√™ aceitou ser minha namorada ‚ù§Ô∏è";

            msg.style.display = 'block';
            video.style.display = "block";
            video.play();
            musica.play().catch(err => console.log("Erro ao tocar m√∫sica:", err));
            soltarCoracoes();

            fugaAtivada = true;
        });

        /* --- CORA√á√ïES QUE CAEM --- */
        function soltarCoracoes() {
            setInterval(() => {
                const c = document.createElement('div');
                c.innerHTML = '‚ù§Ô∏è';
                c.classList.add('coracao');
                c.style.left = Math.random() * 100 + 'vw';
                c.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 5000);
            }, 350);
        }
    </script>

</body>
</html>
